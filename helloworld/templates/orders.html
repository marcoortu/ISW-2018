{% extends "base.html" %}

{% block title %} {{ user.username }}'s Orders {% endblock %}

{% block content %}
    <h1>Order List: {{ orders.count }}</h1>
    {% for order in orders %}
        <p>Data: {{ order.date }}</p>
        <p>Articoli: {{ order.books.count }}</p>
        <hr>
    {% endfor %}
{% endblock %}
